plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'io.freefair.lombok' version '8.4'
}

group = 'ru.igap.projects'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation ('org.springframework.boot:spring-boot-starter-web', 'org.projectlombok:lombok', 'org.telegram:telegrambots:6.8.0', 'org.springframework.boot:spring-boot-starter-validation')
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor ('org.projectlombok:lombok', 'org.springframework.boot:spring-boot-configuration-processor')
}

tasks.named('test') {
	useJUnitPlatform()
}
